<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#tt').propertygrid({
				width:300,
				height:'auto',
				url:'propertygrid_data.json',
				showGroup:true,
				scrollbarSize:0
			});
		});
		function showGroup(){
			$('#tt').propertygrid({
				showGroup:true
			});
		}
		function hideGroup(){
			$('#tt').propertygrid({
				showGroup:false
			});
		}
		function hideHeader(){
			$('#tt').propertygrid({
				showHeader:false
			});
		}
		function getChanges(){
			var s = '';
			var rows = $('#tt').propertygrid('getChanges');
			for(var i=0; i<rows.length; i++){
				s += rows[i].name + ':' + rows[i].value + ',';
			}
			alert(s)
		}
	</script>
</head>
<body>
	<h1>PropertyGrid</h1>
	<div style="margin-bottom:10px">
		<a href="#" onclick="showGroup()">showGroup</a>
		<a href="#" onclick="hideGroup()">hideGroup</a>
		<a href="#" onclick="hideHeader()">hideHeader</a>
		<a href="#" onclick="getChanges()">getChanges</a>
	</div>
	
	<table id="tt"></table>
</body>
</html>

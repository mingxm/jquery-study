<head>

<script type="text/javascript" src="../../js/jquery/jquery-1.4.4.js"></script>
<script type="text/javascript"
	src="../../js/jquery/download-plugin/jquery-easyui-1.2.2/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../js/jquery/myplugin/mxm/jquery.uploadfile.js"></script>
<script type="text/javascript"
	src="../../js/jquery/myplugin/mxm/jquery.properies.editor.js"></script>
<script type="text/javascript"
	src="../../js/jquery/myplugin/mxm/jquery.table.js"></script>
<script type="text/javascript">
	$(function(){
		var p = $('body').layout("panel","north");
		var toolbar = $(".coolbar").appendTo(p);
		toolbar.find("img").bind("click",function(){
			var fn = $(this).attr("cmd");
			if(fn){
				eval(fn);
			}else {
				alert("没有绑定单击处理函数");
			}
		})
		
		var tableObj = $("<div></div>").addClass("tableContainer").appendTo($('body').layout("panel","center"));
		tableObj.draggable({containment: "parent"});
		var table = new $.succezBI.jTable({
			renderTo:tableObj
		});
		
		$("li").bind("click",function(e){
			if(e.target != this) return;
			var $this = $(this);
			if($this.hasClass("collapse")){
				$this.removeClass("collapse");
				$this.find(">ul").hide("fast");
				$this.addClass("expand");
			}else if($this.hasClass("expand")){
				$this.removeClass("expand");
				$this.find(">ul").show("slow");
				$this.addClass("collapse");
			}else if($this.children().length == 0){
				$(".selected_node").removeClass("selected_node");
				$this.addClass("selected_node");
			}
		});
		
		$.fn.jproeditor({
			renderTo:l.panes.east,
			caption:'报表属性',
			width:300,
			titleWidth:0.35,
			defaultType:'type',
			items:[
				{
					title:'报表代号',
					type:'edit',
					events:[{
						name:'change',
						fn:function(e){
							var obj = e.data;
							$("#rptid").text(obj.attr("value"));
						}
					}]
				},{
					title:'报表名称',
					type:'edit',
					events:[{
						name:'change',
						fn:function(e){
							var obj = e.data;
							$("#rptnm").text(obj.attr("value"));
						}
					}]
				},{
					title:'隐藏表格',
					type:'checkbox',
					events:[{
						name:'change',
						fn:function(e){
							var obj = e.data;
							$("#showgrid").text(obj.attr("checked")?"是":"否");
						}
					}]
				},{
					title:'报表参数',
					type:'editCanPick',
					align:'center'
				},{
					title:'报表风格',
					type:'combobox',
					options:[{
						caption:'缺省',
						value:'#B6CADD'
					},{
						caption:'橘黄',
						value:'#E0C491'
					},{
						caption:'橘红',
						value:'#DEBDDE'
					},{
						caption:'淡蓝',
						value:'#AFD0A0'
					},{
						caption:'经典',
						value:'#C0C0C0'
					},{
						caption:'红色',
						value:'#FF0000'
					},{
						caption:'绿色',
						value:'00FF00'
					},{
						caption:'蓝色',
						value:'0000FF'
					}],
					events:[{
						name:'change',
						fn:function(e){
							var obj = e.data;
							$("#rptstyle").text(obj.attr("value"));
							$("#resulttable tr td").each(function(index,item){
								$(item).css("border-color",obj.attr("value"));
							});
							$("#resulttable").css("border-color",obj.attr("value"));
						}
					}]
				},{
					title:'每页行数',
					type:'edit',
					events:[{
						name:'change',
						fn:function(e){
							var obj = e.data;
							$("#rows").text(obj.attr("value"))
						}
					}]
				},{
					title:'上传文件',
					type:'file',
					defaultValue:'1.test'
				},{
					title:'报表类型',
					type:'radio',
					name:'report_type',
					items:[{
						value:'ana_document',
						caption:'分析报告',
						checked:true
					},{
						value:'ana_report',
						caption:'分析表',
					},{
						caption:'主题表',
						value:'dwsubject',
					}],
					events:[{
						name:'click',
						fn:function(e){
							$("#rpttype").text(e.data.attr("value"));
						}
					}]
				}
			]
		})
		
	})
</script>
<title>Insert title here</title>
</head>

</ul>
</div>
<div title="控件列表" iconCls="icon-reload" selected="true"

</div>
</div>

</html>

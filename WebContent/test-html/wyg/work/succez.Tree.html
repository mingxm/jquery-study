<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="../../../js/jquery/myplugin/wyg/succezBI_Tree.js"></script>
<link rel="stylesheet" type="text/css"	href="../../../js/jquery/myplugin/wyg/succezTree.css"/>
<title>tree</title>
</head>
<body>   
<div id="m_drag"></div>
<script type="text/javascript">
  var rightMenu={
		  newfile:{
			  name:"新建",
			  event:function(){
				  alert("新建");
			  }
		  },
		  rename:{
			  name:"修改节点名称",
			  event:function(){
				  alert("修改节点名称");
			  }
		  },
		  deletefile:{
			  name:"删除",
			  event:function(){
				  alert("删除");
			  }
		  }
  }
  $(function(){
	  $("#m_drag").sussez_Tree({xmlPath:"m_tree.xml",
		  						preNodeClick:function(event){
		  							alert("preNodeClick function has been triggered!");
	  						   	},
	  							rightMenu:rightMenu
	  						   });
   });
</script>

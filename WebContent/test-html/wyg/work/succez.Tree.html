<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery/jquery-1.5.1rc1.js"></script>
<script type="text/javascript" src="../../../js/jquery/myplugin/wyg/succezBI_Tree.js"></script>
<link rel="stylesheet" type="text/css"	href="../../../js/jquery/myplugin/wyg/succezTree.css"/>
<title>tree</title>
</head>
<body>   
<div id="m_drag"></div>
<ul id="m_menu" style="cursor:pointer;padding-left:0px;background-color:#F1F1F1;border:1px solid #000000;position:absolute;display:none;width:50px">
	<li id="bi_edit">编辑</li>
	<li id="bi_delete">删除</li>
	<li id="bi_new">新增</li>
</ul>
<script type="text/javascript">
  $(function(){
	  var biTreeplugin=$("#m_drag").sussez_Tree({
		  										  xmlPath:"m_tree.xml",
		  										  rightMenuId:"#m_menu",
 		    									  newNode:'#bi_new',
   		    									  nodeEdit:'#bi_edit',
   		    									  nodeDelete:'#bi_delete'		  
	  											});
	  biTreeplugin.bindrightClick(); 
  });
</script>
</body>
</html>

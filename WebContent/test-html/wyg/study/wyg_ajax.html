<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head runat="server" contentType="text/xml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery/jquery-1.5.1rc1.js"></script>
</head>
<body>
<p id="m_xml">加载xml:</p>
<script type="text/javascript">
function initxml(xmlpath){
	//貌似ajax函数只能放到服务器上才能执行成功 。
	$.ajax({
		   type:"GET",
		   url:xmlpath,
		   dataType:"xml",
		   timeout:1000,
		   error:function(xml){alert("error!");},
		   success:function(xml){
			   alert("success!");
			   //查找到父节点id=0的所有节点，其实是查找的根节点 
			   $(xml).find("[parent_Id='0']").each(function(){
				   alert($(this).children().length);
				   //如果该节点下面还有子节点，那就证明该节点为根节点 
				   if ($(this).children().length>0)
				   {
					   alert($(this).attr("text"))
				   }else
				   {
					   //否则就说明该节点为叶子节点 
					   alert($(this).text());    
				   }
			   });
			   }
	});	
}
	$(function(){
		initxml("m_tree.xml");
	});
</script>
</body>
</html>
